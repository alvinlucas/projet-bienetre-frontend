name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Créer le fichier .env
        run: |
          echo "PORT=4000" >> .env
          echo "REACT_APP_STRIPE_PUBLIC_KEY=${{ secrets.REACT_APP_STRIPE_PUBLIC_KEY }}" >> .env

      - name: Installer les dépendances
        run: npm install

      - name: Vérifier le code avec ESLint (non bloquant)
        run: npm run lint
        continue-on-error: true

      - name: Vérifier le formatage avec Prettier (non bloquant)
        run: npm run prettier:check
        continue-on-error: true

      - name: Lancer les tests
        run: npm run test -- --watchAll=false

      - name: Build React App
        run: npm run build

      - name: Upload du build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
